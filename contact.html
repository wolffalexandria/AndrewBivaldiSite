<!doctype html>
<html lang="id-ID">

<head>
    <link href="./dist/tailwind.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Andrew Bivaldi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        header {
            background: url('bg-425.jpg');
        }

        @media only screen and (min-width:640px) {
            header {
                background: url('bg-640.jpg');
            }
        }

        @media only screen and (min-width:768px) {
            header {
                background: url('bg-768.jpg');
            }
        }

        @media only screen and (min-width:1024px) {
            header {
                background: url('bg-1024.jpg');
            }
        }

        @media only screen and (min-width:1025px) {
            header {
                background: url('bg-max.jpg');
            }
        }

        /* Default background by https://www.pexels.com/@knownasovan */
        header {
            background: url('./Resources/pexels-elijah-o\'donnell-3473569.jpg');
        }
    </style>
</head>

<body>

    <nav id="nav" class="fixed inset-x-0 top-0 flex flex-row justify-between z-10 text-white bg-transparent">

        <div class="p-4">
            <div class="font-extrabold tracking-widest text-xl"><a href="./landing.html"
                    class="transition duration-500 hover:text-yellow-300">Andrew Bivaldi</a></div>
        </div>

        <!-- Nav Items Working on Tablet & Bigger Sceen -->
        <div class="p-4 hidden md:flex flex-row justify-between font-bold">
            <a id="hide-after-click" href="./about.html"
                class="mx-4 text-lg  border-b-2 border-transparent hover:border-b-2 hover:border-yellow-300 transition duration-500">About</a>
            <a href="./portfolio.html"
                class="mx-4 text-lg border-b-2 border-transparent hover:border-b-2 hover:border-yellow-300 transition duration-500">Portfolio</a>
            <a href="./contact.html"
                class="mx-4 text-lg border-b-2 border-transparent hover:border-b-2 hover:border-yellow-300 transition duration-500">Contact</a>
        </div>

        <!-- Burger Nav Button on Mobile -->
        <div id="nav-open" class="p-4 md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-menu">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
    </nav>

    <!-- Opened Nav in Mobile, you can use javascript/jQuery -->
    <div id="nav-opened" class="fixed left-0 right-0 hidden bg-white mx-2 mt-16 rounded-br rounded-bl shadow z-10">
        <div class="p-2 divide-y divide-gray-600 flex flex-col">
            <a href="./about.html" class="p-2 font-semibold hover:text-yellow-300">About</a>
            <a href="./portfolio.html" class="p-2 font-semibold hover:text-yellow-300">Portfolio</a>
            <a href="contact.html" class="p-2 font-semibold hover:text-yellow-300">Contact</a>
        </div>
    </div>

    <header id="up" class="bg-center bg-fixed bg-no-repeat bg-center bg-cover h-screen relative">
        <!-- Overlay Background + Center Control -->
        <div class="h-screen bg-opacity-50 bg-black flex items-center justify-center">
            <!-- component -->

            <div class="relative flex items-top justify-center min-h-screen  dark:bg-gray-900 sm:items-center sm:pt-0">
                <div class="max-w-4xl mx-auto sm:px-6 lg:px-8 ">
                    <div class="mt-8 overflow-hidden">

                        <div class="mr-2.5 bg-yellow-400 dark:bg-gray-800 sm:rounded-lg flex items-center">
                            <div class="flex-1 mx-14 my-20">
                                <h1
                                    class="text-7xl sm:text-7xl text-gray-800 dark:text-white font-extrabold tracking-tight">
                                    Get in touch
                                </h1>
                                <p
                                    class="text-normal text-lg sm:text-2xl font-medium text-gray-600 dark:text-gray-400 mt-2">
                                    Fill in the form to start a conversation
                                </p>

                                <div class="flex items-center mt-2 text-gray-600 dark:text-gray-400">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24"
                                        class="w-8 h-8 text-gray-500">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                    <div class="ml-4 text-lg tracking-wide font-semibold w-40">
                                        info@acme.org
                                    </div>
                                </div>
                            </div>

                            <div class="flex-1 p-14 py-20 bg-gray-200 items-center">
                                <form name="contact" method="POST" data-netlify="true"
                                    class="p-6 flex flex-col justify-center">
                                    <div class="flex flex-col">
                                        <label for="name" class="hidden">Full Name</label>
                                        <input type="name" name="name" id="name" placeholder="Full Name"
                                            class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
                                    </div>

                                    <div class="flex flex-col mt-2">
                                        <label for="email" class="hidden">Email</label>
                                        <input type="email" name="email" id="email" placeholder="Email"
                                            class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none">
                                    </div>

                                    <div class="flex flex-col mt-2">
                                        <label for="tel" class="hidden">Message</label>
                                        <textarea type="text-area" name="tel" id="tel" placeholder="Message"
                                            class="w-100 h-32 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none"></textarea>
                                    </div>

                                    <button type="submit"
                                        class="flashy-btn">
                                        Submit
                                    </button>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>





</body>

</html>
